<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row mx-auto mt-5 mb-2">
            <div class="col-md-6">
                <div class="d-flex">
                    <input id="input-field" class="form-control me-2" type="search" placeholder="Enter the player name" aria-label="Search">
                    <button onclick="submit()" class="btn btn-outline-success" type="submit">Search</button>
                  </div>
                  <div id="player-container" class="player-container mt-5">
                    
                </div>
            </div>
            <div class="col-md-6 text-center">
                <h1 class="text-center text-uppercase text-primary mb-5">Player Details</h1>
                <div id="playerInfo">

                </div>
            </div>
        </div>
    </div>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/api.js"></script>
</body>
</html>
